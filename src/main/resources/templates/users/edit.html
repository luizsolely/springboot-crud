<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit  User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
	<div class="container my-4">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4">
				<h2 class="text-center mb-5">Edit User</h2>
				<form method="post" th:object="${userDTO}">
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">User ID</label>
						<div class="col-sm-8">
							<input accesskey="form-control-plaintext" readonly th:value="${user.id}">
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">First Name</label>
						<div class="col-sm-8">
							<input accesskey="form-control" th:field="${userDTO.firstName}">
							<p th:if="${#fields.hasErrors('firstName')}"
							th:errorclass="text-danger"
							th:errors="${userDTO.firstName}"
							></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Last Name</label>
						<div class="col-sm-8">
							<input accesskey="form-control" th:field="${userDTO.lastName}">
							<p th:if="${#fields.hasErrors('lastName')}"
							th:errorclass="text-danger"
							th:errors="${userDTO.lastName}"
							></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input accesskey="form-control" th:field="${userDTO.email}">
							<p th:if="${#fields.hasErrors('email')}"
							th:errorclass="text-danger"
							th:errors="${userDTO.email}"
							></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Phone</label>
						<div class="col-sm-8">
							<input accesskey="form-control" th:field="${userDTO.phone}">
							<p th:if="${#fields.hasErrors('phone')}"
							th:errorclass="text-danger"
							th:errors="${userDTO.phone}"
							></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Address</label>
						<div class="col-sm-8">
							<input accesskey="form-control" th:field="${userDTO.address}">
							<p th:if="${#fields.hasErrors('address')}"
							th:errorclass="text-danger"
							th:errors="${userDTO.address}"
							></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Status</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${userDTO.status}">
								<option th:value="ACTIVE">Active</option>
								<option th:value="INACTIVE">Inactive</option>
							</select>
							<p th:if="${#fields.hasErrors('status')}"
							th:errorclass="text-danger"
							th:errors="${userDTO.status}"></p>
					</div>
					
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Created At</label>
						<div class="col-sm-8">
								<input accesskey="form-control-plaintext" readonly  th:value="${#dates.format(user.createdAt, 'MM/dd/yyyy HH:mm')}">
						</div>
					</div>
					
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Edit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/users">Cancel</a>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
